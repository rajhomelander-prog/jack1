<div class="min-h-screen w-full flex items-center justify-center p-4" style="background-image: radial-gradient(circle at center, #1F1F1F, #0B0B0F)">
  <div class="w-full max-w-sm bg-card-background/50 backdrop-blur-xl border border-border-color rounded-2xl shadow-2xl shadow-black/50 overflow-hidden transition-all duration-300 ease-in-out">
    <div class="p-8 sm:p-10">
      <div class="text-center mb-8">
        <div class="inline-block text-accent-red h-12 w-12">
            <svg viewBox="0 0 200 200" xmlns="http://www.w3.org/2000/svg" fill="currentColor">
                <path d="M 100 190 L 0 10 L 40 10 L 100 130 L 160 10 L 200 10 Z" />
            </svg>
        </div>
        <h1 class="text-3xl font-bold text-text-primary tracking-tight mt-2">vichara.life</h1>
        <p class="text-sm text-text-secondary mt-2">Cognitive Infrastructure Platform</p>
      </div>

      <!-- Social Logins -->
      <div class="space-y-4">
        <!-- Google -->
        <a href="#" class="w-full flex items-center justify-center py-3 px-4 border border-border-color rounded-lg text-sm font-medium text-text-secondary bg-elevated-card transition-all duration-300 ease-in-out group hover:bg-card-background hover:border-accent-red hover:text-text-primary">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" fill="#4285F4"/><path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" fill="#34A853"/><path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l3.66-2.84z" fill="#FBBC05"/><path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" fill="#EA4335"/><path d="M1 1h22v22H1z" fill="none"/></svg>
          <span class="group-hover:translate-x-1 transition-transform duration-300">Continue with Google</span>
        </a>
        <!-- Facebook -->
        <a href="#" class="w-full flex items-center justify-center py-3 px-4 border border-border-color rounded-lg text-sm font-medium text-text-secondary bg-elevated-card transition-all duration-300 ease-in-out group hover:bg-card-background hover:border-accent-red hover:text-text-primary">
          <svg class="w-5 h-5 mr-3 fill-current" viewBox="0 0 24 24"><path d="M18 2h-3a5 5 0 0 0-5 5v3H7v4h3v8h4v-8h3l1-4h-4V7a1 1 0 0 1 1-1h3z"></path></svg>
          <span class="group-hover:translate-x-1 transition-transform duration-300">Continue with Facebook</span>
        </a>
        <!-- X (Twitter) -->
        <a href="#" class="w-full flex items-center justify-center py-3 px-4 border border-border-color rounded-lg text-sm font-medium text-text-secondary bg-elevated-card transition-all duration-300 ease-in-out group hover:bg-card-background hover:border-accent-red hover:text-text-primary">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24" aria-hidden="true"><path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/></svg>
          <span class="group-hover:translate-x-1 transition-transform duration-300">Continue with X</span>
        </a>
        <!-- LinkedIn -->
        <a href="#" class="w-full flex items-center justify-center py-3 px-4 border border-border-color rounded-lg text-sm font-medium text-text-secondary bg-elevated-card transition-all duration-300 ease-in-out group hover:bg-card-background hover:border-accent-red hover:text-text-primary">
          <svg class="w-5 h-5 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M16 8a6 6 0 0 1 6 6v7h-4v-7a2 2 0 0 0-2-2 2 2 0 0 0-2 2v7h-4v-7a6 6 0 0 1 6-6zM6 9H2v12h4V9zM4 6a2 2 0 1 0 0-4 2 2 0 0 0 0 4z"/></svg>
          <span class="group-hover:translate-x-1 transition-transform duration-300">Continue with LinkedIn</span>
        </a>
      </div>

      <!-- Separator -->
      <div class="my-6 relative">
        <div class="absolute inset-0 flex items-center" aria-hidden="true">
          <div class="w-full border-t border-border-color"></div>
        </div>
        <div class="relative flex justify-center text-sm">
          <span class="px-2 bg-card-background text-text-secondary">OR</span>
        </div>
      </div>

      <!-- Email Form -->
      <form (ngSubmit)="login()" class="space-y-4">
        <div>
          <label for="email" class="sr-only">Email address</label>
          <input id="email" name="email" type="email" autocomplete="email" required placeholder="Email address" class="appearance-none block w-full px-3 py-2 border border-border-color rounded-md shadow-sm bg-elevated-card placeholder-text-secondary focus:outline-none focus:ring-2 focus:ring-accent-red sm:text-sm transition-colors duration-200">
        </div>
        <div>
          <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-accent-red hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-background-primary focus:ring-accent-red transition-all duration-300 ease-in-out hover:shadow-lg hover:shadow-red-500/20">
            Continue with Email
          </button>
        </div>
      </form>

      <!-- Footer -->
      <p class="mt-8 text-xs text-text-secondary/80 text-center">
        By continuing, you agree to Vichara's <a href="#" class="hover:text-text-primary underline">Terms of Service</a> and <a href="#" class="hover:text-text-primary underline">Privacy Policy</a>.
      </p>
    </div>
  </div>
</div>
