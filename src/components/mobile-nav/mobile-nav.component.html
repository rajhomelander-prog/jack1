<div class="fixed bottom-0 left-0 right-0 h-16 bg-[#141414]/80 backdrop-blur-lg border-t border-[#2A2A2A] z-50">
  <nav class="h-full flex justify-around items-center px-2">
    @for (item of navItems(); track item.name) {
      <a [routerLink]="item.route"
         routerLinkActive
         #rla="routerLinkActive"
         [routerLinkActiveOptions]="{exact: item.route === '/'}"
         class="flex flex-col items-center justify-center w-full h-full space-y-1 transition-colors duration-200"
         [class]="rla.isActive ? 'text-[#E50914]' : 'text-[#A0A0A0] hover:text-white'">
        <svg class="h-6 w-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" [attr.d]="item.icon"></path>
        </svg>
        <span class="text-[10px]">{{ item.name }}</span>
      </a>
    }
  </nav>
</div>
