@if (isViewerOpen() && activeUserStory(); as userStory) {
  <div class="fixed inset-0 bg-black/90 z-50 flex items-center justify-center animate-fade-in" (click)="close()">
    <div class="relative w-full max-w-sm h-full max-h-[90vh] rounded-lg overflow-hidden" (click)="$event.stopPropagation()">
      <!-- Background Image -->
      <img [src]="activeStoryItem()?.url" class="absolute inset-0 w-full h-full object-cover" alt="Story content">
      
      <!-- Gradient & Content -->
      <div class="absolute inset-0 flex flex-col justify-between bg-gradient-to-b from-black/50 to-transparent">
        <!-- Progress Bars & Header -->
        <div class="p-4">
          <!-- Progress Bars -->
          <div class="flex items-center gap-1 mb-3">
            @for(item of userStory.items; track item.id; let i = $index) {
              <div class="flex-1 h-1 bg-white/30 rounded-full overflow-hidden">
                <div [class]="i < activeItemIndex() ? 'w-full' : (i === activeItemIndex() ? 'progress-bar' : 'w-0')" 
                     class="h-1 bg-white"
                     [style.animation-duration.ms]="activeStoryItem()?.duration"
                     [attr.data-key]="animationKey()">
                </div>
              </div>
            }
          </div>

          <!-- User Info & Close Button -->
          <div class="flex items-center justify-between">
            <div class="flex items-center gap-3">
              <img [src]="userStory.userAvatar" class="w-10 h-10 rounded-full" alt="User Avatar">
              <span class="text-white font-semibold text-sm">{{ userStory.userName }}</span>
            </div>
            <button (click)="close()" class="text-white/80 hover:text-white">
              <svg class="w-8 h-8" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path></svg>
            </button>
          </div>
        </div>
      </div>

      <!-- Navigation Overlays -->
      <div class="absolute top-0 left-0 h-full w-1/3" (click)="previous()"></div>
      <div class="absolute top-0 right-0 h-full w-2/3" (click)="next()"></div>
    </div>
  </div>
}
