<div class="space-y-8">
  <div class="text-center">
    <h1 class="text-3xl font-bold text-text-primary">Game Center</h1>
    <p class="text-text-secondary mt-2">Choose a game to play.</p>
  </div>

  <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
    @for (game of games; track game.name) {
      <a [routerLink]="game.link" class="block bg-card-background border border-border-color rounded-xl p-6 text-center group hover:border-accent-red hover:-translate-y-1 transition-all duration-300">
        <div class="w-16 h-16 rounded-full bg-elevated-card flex items-center justify-center mx-auto mb-4 group-hover:bg-accent-red/20 transition-colors">
          <svg class="w-8 h-8 text-text-secondary group-hover:text-accent-red transition-colors" fill="none" stroke="currentColor" viewBox="0 0 24 24" stroke-width="1.5">
             <path stroke-linecap="round" stroke-linejoin="round" [attr.d]="game.icon"></path>
          </svg>
        </div>
        <h2 class="text-xl font-semibold text-text-primary">{{ game.name }}</h2>
        <p class="text-sm text-text-secondary mt-2">{{ game.description }}</p>
      </a>
    }
  </div>
</div>
